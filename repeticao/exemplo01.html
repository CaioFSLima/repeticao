<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabuada</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Revisão Repetição</h1>
    <br>
    <h3>Atv1</h3>
    <div class="container">
        <img src="img/Captura de tela 2023-05-22 081859.png" alt="">
        <section class="tabuada">
            <h1>Programa tabuada</h1>
            Número: <input type="number" id="numero"> <br>
            <button id="btn">Mostrar tabuada</button>
            <p id="tabuadaMostrar"></p>
        </section>
    </div>

    <h3 class="atv2">atv2</h3>
    <div class="container2">
        <img src="img/Captura de tela 2023-05-22 081859.png" alt="">
        <section class="tabuada">
            <h1>Programa Números decrescente</h1>
            Número: <input type="number" id="numero2"> <br>
            <button id="btn2">Descer até 1</button>
            <p id="decrescente"></p>
        </section>
    </div>

    <script>
        document.getElementById("btn").addEventListener("click", function () {
            let numero = (document.getElementById("numero").value);
            let tabuada = "";

            for (let i = 1; i <= 10; i++) {
                tabuada += numero + `${'x'}` + i + `${'='}` + (numero * i) + "<br>";
            }
            document.getElementById("tabuadaMostrar").innerHTML = tabuada;
        });

        document.getElementById('btn2').addEventListener('click', function () {
            let numero2 = document.getElementById('numero2').value;
            let decrescente = '';

            for (let i = numero2; i >= 1; i--) {
                decrescente += i + ' ';
            }
            document.getElementById('decrescente').innerHTML = decrescente;
        });
    </script>

</body>
</html>
